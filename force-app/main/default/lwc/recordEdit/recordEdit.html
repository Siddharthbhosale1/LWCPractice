<template>
    <lightning-card title = "lightning record edit form">
        <lightning-record-edit-form
        object-api-name={objectName}
        >
        <lightning-messages></lightning-messages>
        <lightning-input-field field-name={field.accountfield}></lightning-input-field>
        <lightning-input-field field-name={field.nameField}></lightning-input-field>
        <lightning-input-field field-name={field.titleField}></lightning-input-field>
        <lightning-input-field field-name={field.phoneField}></lightning-input-field>
        <lightning-input-field field-name={field.emailField}></lightning-input-field>
        <lightning-button class="slds-m-around_small" label="cancel"></lightning-button>
        <lightning-button  variant = "brand" type = "submit" class="slds-m-around_small" label="save"></lightning-button>

    </lightning-record-edit-form>

    </lightning-card>
</template>
