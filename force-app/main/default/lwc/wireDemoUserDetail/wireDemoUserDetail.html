<template>
    <lightning-card title="User detail as a function">
        <div class="slds-var-p-around_medium">
            <template if:true={userDetails}>
               <div>Email -- {userDetails.Email.value}</div> 
               <div>Name -- {userDetails.Name.value}</div> 
            </template>
        </div>
    </lightning-card>

    <lightning-card title="User detail as a property">
        <div class="slds-var-p-around_medium">
            <template if:true={userDetails}>
               <div>Email -- {userDetails.Email.value}</div> 
               <div>Name -- {userDetails.Name.value}</div> 
            </template>
        </div>
    </lightning-card>
</template>
