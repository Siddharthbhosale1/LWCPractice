<template>
    <lightning-card title="Render multiple templates" icon-name="custome:custome14" >
        <div class="slds-var-m-around_medium">
            <h1 class="slds-text-heading_medium slds-var-m-bottom_medium">Choose your option</h1>
            <lightning-button 
            variant="destructive"
            label="Signup"
            title="Signup"
            onclick={handleClick}
            class="slds-m-left_x-small"
            > </lightning-button>
            <lightning-button 
            variant="destructive"
            label="Signin"
            title="Signin"
            onclick={handleClick}
            class="slds-m-left_x-small"
            > </lightning-button>
        </div>
   </lightning-card>
</template>
