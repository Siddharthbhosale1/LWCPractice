<template>
    <lightning-card title="Render multiple templates" icon-name="custome:custome14" >
        <div class="slds-var-m-around_medium">
            <h1 class="slds-text-heading_medium slds-var-m-bottom_medium">Signin form</h1>
            <lightning-input type="email" label="Email"></lightning-input>
            <lightning-input type="password" label="Password"></lightning-input>
            <lightning-button 
            variant="destructive"
            label="Back"
            title="Back"
            onclick={handleClick}
            class="slds-m-left_x-small"
            > </lightning-button>
            <lightning-button 
            variant="success"
            label="Signin"
            title="Signin"
            onclick={submitHandler}
            class="slds-m-left_x-small"
            > </lightning-button>
        </div>
    </lightning-card>
</template>
