<template>
    <lightning-card title="Create record using lightning-record-form">
        <lightning-record-form 
        object-api-name={objectName}
        fields={fieldList}
        onsuccess={successHandler}
        ></lightning-record-form>
    </lightning-card>
    
    <lightning-card title="Display record using lightning-record-form">
        <lightning-record-form 
        record-id={recordId}
        object-api-name={objectApiName}
        fields={fieldList}
        
        ></lightning-record-form>
    </lightning-card>

    <lightning-card title="Readonly record using lightning-record-form">
        <lightning-record-form 
        record-id="0015j00000yDe4TAAS"
        object-api-name={objectName}
        fields={fieldList}
        mode="readonly"
        ></lightning-record-form>
    </lightning-card>

    <lightning-card title="Edit record using lightning-record-form">
        <lightning-record-form 
        record-id="0015j00000yDe4TAAS"
        object-api-name={objectName}
        fields={fieldList}
        mode="edit"
        columns="2"
        ></lightning-record-form>
    </lightning-card>

    <lightning-card title="Edit record with layout using lightning-record-form">
        <lightning-record-form 
        record-id="0015j00000yDe4TAAS"
        object-api-name={objectName}
       layout-type="Compact"
        mode="edit"
        columns="2"
        ></lightning-record-form>
    </lightning-card>
</template>
