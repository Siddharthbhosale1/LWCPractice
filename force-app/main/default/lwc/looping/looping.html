    <template>
        <lightning-card title="looping">
            <div class="slds-var-m-around_medium">
                <template for:each={carList} for:item="car">
                
                    <ul  key={car} class="slds-has-dividers_around-space">
                        <li class="slds-item">{car}</li>
                        
                    </ul>

                </template>
            </div>
            
        </lightning-card>

        <lightning-card title="iterator looping">
            <div class="slds-var-m-around_medium">
                <template iterator:ceo={ceoList} >
                    <ul  key={ceo.value.id} class="slds-has-dividers_around-space">
                        <template if:true={ceo.first}>
                            <div class="slds-box slds-theme_shade" >
                                <strong>
                                    list of top companies
                                </strong>
                            </div>
                        </template>
                       
                        <li class="slds-item"><strong>{ceo.value.name} </strong>
                        {ceo.value.company}</li>
                        <template if:true={ceo.last}>
                            <div class="slds-box slds-theme_shade" >
                                <strong>
                                    Thanks
                                </strong>
                            </div>
                        </template>
                        
                    </ul>

                </template>
            </div>
            
        </lightning-card>
    </template>
